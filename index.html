<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart UI</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
	<script src="script.js"></script>
</head>
<body>
   <div class="CartContainer" id="main">
   	   <div class="Header">
   	   	<h3 class="Heading">Shopping Cart</h3>
		<div><h5 class="Action" onclick="remove()">Remove all</h5></div>
   	   	
   	   </div>

   	   <div class="Cart-Items" id="b1">
   	   	  <div class="image-box">
   	   	  	<img src="images/apple.png" style=" height:120px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Apple Juice</h1>
   	   	  	<h3 class="subtitle">250 ml</h3>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn" onclick="plus1();sum();">+</div>
   	   	  	<div class="count" id="num1">1</div>
   	   	  	<div class="btn" onclick="moins1();sum();">-</div>
   	   	  </div>
   	   	  <div class="amount">TND <span id="sum1">2.99</span></div>
   	   </div>

   	   <div class="Cart-Items pad" id="b2">
   	   	  <div class="image-box">
   	   	  	<img src="images/grapes.png" style=" height:120px"  />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Grapes Juice</h1>
   	   	  	<h3 class="subtitle">250 ml</h3>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn" onclick="plus2();sum();">+</div>
   	   	  	<div class="count" id="num2">1</div>
   	   	  	<div class="btn" onclick="moins2();sum();">-</div>
   	   	  </div>
   	   	  <div class="amount">TND <span id="sum2">3.19</span></div>
   	   </div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div>
   	 		<div class="items"><span id="item">2</span> items</div>
   	 	</div>
   	 	<div class="total-amount">TND <span id="tot">6.18</span></div>
   	 </div>
   	 <button class="button">Checkout</button></div>
   </div>
</body>
</html>
